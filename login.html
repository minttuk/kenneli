<!DOCTYPE html>
<html>
    <head>
        <title>Login - Kennelsome</title>
        <link rel="stylesheet" type="text/css" href="css/login2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/get_session3.js"></script>
    </head>
    <body>
        <div class="login-page">
          <!-- Login/register-form, josta voi vaihtaa näkymään joko sisäänkirjautumiskentät tai rekisteröitymiskentät -->
          <div class="form">
            <h3>Welcome to Kennelsome!</h3>
            <!-- Rekisteröitymisformi -->
            <form class="register-form">
              <input id='firstname' type="text" placeholder="firstname"/>
              <input id='lastname' type="text" placeholder="lastname"/>
              <input id='registeremail' type="text" placeholder="email address"/>
              <input id='registerpassword' type="password" placeholder="password"/>
              <button id='registerbutton'>create</button>
              <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <!-- Sisäänkirjautumisformi -->
            <form class="login-form" id="login-form">
              <input type="text" id="loginemail" placeholder="email"/>
              <input type="password" id="loginpassword" placeholder="password"/>
              <button id="loginbutton">login</button>
              <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
            <!-- Tähän tulee errorviesti, jos kenttiin ei ole syötetty oikeita asioita -->
            <p class="errormsg"></p>
          </div>
        </div>
        <script src="js/login2.js"></script>
    </body>
</html>
